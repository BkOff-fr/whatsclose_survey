version: '3.8'

services:
  whatsclose-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-WhatsClose}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    image: whatsclose-survey:latest
    container_name: whatsclose-survey
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-WhatsClose}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID}
    restart: unless-stopped
    networks:
      - whatsclose-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    container_name: whatsclose-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - whatsclose-app
    networks:
      - whatsclose-network
    restart: unless-stopped

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: whatsclose-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - whatsclose-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  whatsclose-network:
    driver: bridge

volumes:
  redis-data:
    driver: local